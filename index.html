<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- link stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="card">
      <div class="card__img" aria-label="Card image"></div>

      <div class="card__content">
        <div class="card__category">Perfume</div>
        <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>

        <p class="card__description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,  Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="card__price">
          <span class="card__price--current">$149.99</span>
          <span class="card__price--previous">$169.99</span>
        </div>

        <button class="card__button">
          <img src="images/icon-cart.svg" alt="Cart icon" />
          Add to Cart
        </button>
      </div>
    </div>
  </main>
  
  
  
</body>
</html>
